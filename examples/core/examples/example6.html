<!DOCTYPE html>
<html>
<head>
	<title> </title>
</head>
<body>

			
	<script src="compile.js"></script>
<div permission="app" id="id905238920">
	<script permission="head">

		app_element = document.querySelector('#id905238920');


		var App1 = App.create(app_element);

		state = App1.state(new Map([
			['a', 0],
		]))

		App1.recycle(
			function (State) {

				old_a = State.get('a');

				new_a = old_a + 1;

				State.set('a', new_a);

				// we increase "a" a one at each sec;

				return State;
			}
		)

	</script>

	<div permission="body" style="width:100vw;height: 100vh;">

		<!-- 
			now we using recycle function to make some beatiful things
		 -->

		 <span>
			 <code>
				 {{$a}}
			</code>
		 </span>
	

	</div>


</div>
	


</body>
</html>
